<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML과 자바스크립트의 연결</title>
    <script>
    // HTML 내부 자바스크립트
    var now = new Date();
    alert(now);
    </script>
</head>

<body>
    <!--
        # HTML과 자바스크립트는 완전히 다른언어
        
        # 자바스크립트를 HTML 문서에 삽입하여 활용하는 방법
            1) HTML 내부 자바스크립트
            2) 외부 자바스크립트 불러오기
            3) 인라인 자바스크립트
    -->
    <h2>HTML 내부 자바스크립트</h2>
    
</body>

</html>
