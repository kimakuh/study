<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML과 자바스크립트의 연결</title>
</head>

<body>
    <!--
        # HTML과 자바스크립트는 완전히 다른언어
        
        # 자바스크립트를 HTML 문서에 삽입하여 활용하는 방법
            1) HTML 내부 자바스크립트
            2) 외부 자바스크립트 불러오기
            3) 인라인 자바스크립트
    -->

    <script src="now.js"></script>

    <h2>외부 자바스크립트 불러오기</h2>

    <!--
        자바스크립트를 외부 파일로 작성하면 좋은 점
        - HTML과 자바스크립트 코드를 구분
        - HTML과 자바스크립트를 읽고 유지 관리하기가 더 쉽다.
        - 캐시된 자바스크립트 파일로 인해 페이지 로드 속도가 빨라질 수 있다. 
          즉, 파일이 별도로 존재하므로 자바스크립트가 미리 캐시되어 로드된 상태라면 다른 곳에서 그 파일을 요구할 때 메모리에서 불러올 필요가 없기 때문에 페이지로드 속도가 빨라질 수 있다.
        - 소스 파일의 여러 군데에서 사용되는 자바스크립트 프로그램이 있다면 외부 파일로 별도로 작성하여 두고 필요할 때 불러서 사용하면 편리하다.
    -->


</body>

</html>
