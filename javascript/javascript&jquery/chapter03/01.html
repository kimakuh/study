<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자료형</title>
</head>
<body>
    <script>
        var dataType;
        alert(dataType); // 변수에 값이 할당되지 않은 경우 'undefined'
        dataType = 35;
        alert(dataType); // 숫자형 35
        dataType = "홍길동";
        alert(dataType); // 문자열 홍길동
    </script>
</body>
</html>
