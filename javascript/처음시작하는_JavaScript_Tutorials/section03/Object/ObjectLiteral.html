<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>객체</title>
</head>
<body>
    <script>
        var obj1 = {
            // 객체를 {} 안에 만들고 obj1 안에 넣는다
            a1 : 100,
            "a2" : 11.11,
            a3 :  true,
            a4 : "안녕하세요",
            a5 : [10, 20, 30],
            a6 : { // 객체 안에 객체 생성가능
                
                b1 : 100,
                b2 : 200,

            },
            a7 : function(){ // 객체 안에 함수도 생성가능
                document.write("a7 함수 호출<br/>");
            }
        }
    </script>
</body>
</html>
