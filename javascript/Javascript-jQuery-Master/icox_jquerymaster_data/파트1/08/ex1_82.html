<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>moveTo, MoveBy 메서드</title>	
	<script>
		var win = window.open('','win','width=200,height=200');	
		win.moveTo(0,0);
		function m(){
			win.moveBy(50, 50);			
		}
	</script>
</head>
<body>
<button onclick="m()">이동</button>
</body>
</html>
