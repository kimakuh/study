<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>clearInterval 메서드</title>	
	<style>
		*{margin:0;padding:0;}
		div{height:30px;background:red;}
	</style>
	<script>
		window.onload = function(){
			var div_bg = document.getElementById("div_bg");
			var color = ["red","green","blue"];
			var i = 0;
			var change_bg = setInterval(function(){
				i++;
				if(i > 2){
					clearIntrval(change_bg);
				}				
				div_bg.style.backgroundColor = color[i];
			},2000);
		}
	</script>	
</head>
<body>
	<div id="div_bg"></div>	
</body>
</html>
