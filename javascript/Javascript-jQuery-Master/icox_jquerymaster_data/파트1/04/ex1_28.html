<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>    
      var table = "<table border='1'>";
      for(var i=2;i<10;i++){
          table += "<tr>";    
          for(var j=1;j<10;j++){
              table += "<td>" + i + "*" + j + "=" + i * j + "</td>";
          }
          table += "</tr>";
       }
       table += "</table>";
       document.write(table);
    </script>
</head>
<body>    
</body>
</html>
