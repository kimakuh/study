<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>break문</title>
	<script>
		var num = prompt("1~20중 하나의 숫자 값 입력","");
		var result = "";
		for(var i=1;i<=20;i++){			
			result += i + "<br>";
			if(i == num){
				break;
			}
		}
		document.write(result);
	</script>
</head>
<body>	
</body>
</html>
