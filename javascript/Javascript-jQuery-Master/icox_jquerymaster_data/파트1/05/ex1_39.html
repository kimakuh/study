<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>함수외부에 있는 함수 호출</title>
	<script>		
		var calculation = function(m){
			m = m * 0.3025;
			return m;
		}
		function areaChange(mv){
			var result = calculation(mv).toFixed(1);			
			document.write(result);			
		}
		areaChange(102);
	</script>
</head>
<body>	
</body>
</html>
