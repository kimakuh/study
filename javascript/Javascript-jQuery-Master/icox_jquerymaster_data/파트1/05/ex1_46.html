<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>내장함수</title>
	<script>
		var num1 = "2";
		var num2 = "4";
		document.write(num1 + num2 + "<br>");
		document.write(Number(num1) + Number(num2) + "<br>");
		document.write(Number("3.14abc") + "<br>");
		document.write(parseInt("3.14abc") + "<br>");
		document.write(parseFloat("3.14abc") + "<br>");
		document.write(typeof String(3.14));
	</script>
</head>
<body>	
</body>
</html>
