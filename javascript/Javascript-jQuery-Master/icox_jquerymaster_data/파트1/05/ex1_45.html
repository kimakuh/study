<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>내장함수</title>
	<script>		
		var num1 = 10;
		var num2 = 1/0;		
		if(isNaN(num1)){
			document.write("숫자가 아닙니다." + "<br>");
		}else{
			document.write("숫자가 맞습니다." + "<br>");
		}
		if(isFinite(num2)){
			document.write("유한 값");
		}else{
			document.write("무한 값");
		}
	</script>
</head>
<body>	
</body>
</html>
