<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>비트 연산자</title>	
	<script>
		var bit1, bit2, bit3, bit4, bit5
		bit1 = 1 & 3;
		document.write(bit1 + "<br>"); 
		bit2 = 1 | 3;
		document.write(bit2 + "<br>"); 
		bit3 = ~2;
		document.write(bit3 + "<br>"); 
		bit4 = 1<<1;
		document.write(bit4 + "<br>"); 
		bit5 = 8>>1;
		document.write(bit5); 
	</script>		
</head>
<body>	
</body>
</html>
