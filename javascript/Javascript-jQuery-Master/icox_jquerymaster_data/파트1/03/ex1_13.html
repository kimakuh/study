<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>++,--연산자</title>	
	<script>
		var num1, num2, num3, num4, num5, num6, num7, num8;
		num1 = 5;
		num2 = ++num1;
		num3 = 5;
		num4 = num3++;		
		document.write(num2 + "/" + num4 + "/" + num3 + "<br>");	
		num5 = 5;
		num6 = --num5;
		num7 = 5;
		num8 = num7--;		
		document.write(num6 + "/" + num8 + "/" + num7);			
	</script>
</head>
<body>	
</body>
</html>
