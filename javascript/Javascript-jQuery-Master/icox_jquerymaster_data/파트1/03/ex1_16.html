<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>비교 연산자</title>	
	<script>
		var comparison1 = 5 > 2;		
		document.write(comparison1 + "<br>");
		var comparison2 = 5 < 2;
		document.write(comparison2 + "<br>");
		var comparison3 = 5 == 5;	
		document.write(comparison3 + "<br>");
		var comparison4 = 5 == "5";		
		document.write(comparison4 + "<br>");
		var comparison5 = 5 === "5";
		document.write(typeof 5 + "/" + typeof "5" + "<br>");
		document.write(comparison5); 		
	</script>
</head>
<body>	
</body>
</html>
