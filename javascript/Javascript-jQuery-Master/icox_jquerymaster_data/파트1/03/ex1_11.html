<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>산술연산자</title>	
	<script>
		var num1 = 1;
		var num2 = 3;
		var result1 = num1 + num2;
		var result2 = num1 - num2;
		var result3 = num1 * num2;
		var result4 = num1 / num2;
		document.write(result1 + "<br>" + result2 + "<br>" + result3 + "<br>" + result4);
	</script>
</head>
<body>	
</body>
</html>
