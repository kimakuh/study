<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 버블링 방지</title>
	<style>
		*{margin:0;padding:0;}
		div#a{background:red;padding:20px;}		
		p{background:green;padding:20px;}
	</style>
	<script>
		window.onload = function(){
			var a = document.getElementById('a');
			var b = document.getElementById('b');
			a.onclick = function(){
				alert('ok2');
			}
			b.onclick = function(event){                
				alert('ok1');
				if(window.event){
					window.event.cancelBubble = true;
				}else{
					event.stopPropagation();
				}					
			}
		}
	</script>
</head>
<body>
    <div id="a">
        <p id="b">클릭</p>
    </div>
</body>
</html>
