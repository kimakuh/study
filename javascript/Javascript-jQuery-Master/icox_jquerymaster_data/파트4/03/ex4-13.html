<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>datejs parseExact</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="date.js"></script>
</head>
<body>
	
	<input type="text" value="11/12/2014">

<div id="result" style="display:none; margin-top:100px">
	<!-- Result : Text -->
	<div class="text" style="display:none">
		<p><strong>* TEXT 결과 값</strong></p>
		<p class="description" style="background:#eee"></p>
	</div>
</div>		
<script>
// Result : Text
function resultText( target ) {
	var $result = $("#result");
	
	$result
		.show()
		.find(".text")
		.show();
		
	if( !target ) {
		$result
			.find(".text .description")
			.text("값 없음.");
		if( target.length != 0 ) {
			$result
				.find(".text .description")
				.text( target );
		}
	} else {
		$result
			.find(".text .description")
			.text( target );
	}
}

resultText( Date.parseExact( $("input").val(), "M/d/yyyy" ) );
</script>
</body>
</html>
