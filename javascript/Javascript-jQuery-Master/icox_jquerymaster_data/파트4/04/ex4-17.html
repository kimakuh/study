<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>jstree event</title>
<link rel="stylesheet" href="dist/themes/default/style.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="dist/jstree.js"></script>
</head>
<body>

	<div id="jstree">
		<ul>
			<li>
				폴더1
				<ul>
					<li>폴더1-1</li>
					<li>폴더1-2</li>
				</ul>
			</li>
		</ul>
	</div>

<div id="result" style="display:none; margin-top:100px">
	<!-- Result : Text -->
	<div class="text" style="display:none">
		<p><strong>* TEXT 결과 값</strong></p>
		<p class="description" style="background:#eee"></p>
	</div>
</div>	
<script>
// Result : Text
function resultText( target ) {
	var $result = $("#result");
	
	$result
		.show()
		.find(".text")
		.show();
		
	if( !target ) {
		$result
			.find(".text .description")
			.text("값 없음.");
		if( target.length != 0 ) {
			$result
				.find(".text .description")
				.text( target );
		}
	} else {
		$result
			.find(".text .description")
			.text( target );
	}
}

var $jstree = $("#jstree").jstree();

$jstree.on('changed.jstree', function (event, data) {
	resultText( data.node.text );
});
</script>
</body>
</html>
