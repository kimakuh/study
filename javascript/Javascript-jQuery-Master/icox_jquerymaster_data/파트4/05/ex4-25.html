<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>jquery cookie start</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="jquery.cookie.js"></script>
</head>
<body>

<div id="result" style="display:none; margin-top:100px">
	<!-- Result : Text -->
	<div class="text" style="display:none">
		<p><strong>* TEXT 결과 값</strong></p>
		<p class="description" style="background:#eee"></p>
	</div>
</div>	
<script>
// Result : Text
function resultText( target ) {
	var $result = $("#result");
	
	$result
		.show()
		.find(".text")
		.show();
		
	if( !target ) {
		$result
			.find(".text .description")
			.text("값 없음.");
		if( target.length != 0 ) {
			$result
				.find(".text .description")
				.text( target );
		}
	} else {
		$result
			.find(".text .description")
			.text( target );
	}
}


// 1. 쿠키 저장하기
$.cookie("쿠키이름", "쿠키내용", { path : "/", expires : 1 });

// 2. 쿠키 가져오기
resultText( $.cookie("쿠키이름") );

// 3. 쿠키 삭제하기
$.removeCookie("쿠키이름", { path : "/" });
resultText( $.cookie("쿠키이름") );
</script>
</body>
</html>
