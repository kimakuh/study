<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>팝업 배너 만들기</title>
    <link href="style.css" type="text/css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="popupBanner.js"></script>
</head>
<body>
	<div id="wrap">
		<h1>아이콕스 신간소개</h1>
		<div id="banner">
			<div class="vis_frame">
				<ul>
					<li><a href="#"><img src="images/book1.jpg" alt="안드로이드로용돈벌기" /></a></li>
					<li><a href="#"><img src="images/book2.jpg" alt="아이폰으로용돈벌기" /></a></li>
					<li><a href="#"><img src="images/book3.jpg" alt="실전프로젝트반응형웹퍼블리싱" /></a></li>
					<li><a href="#"><img src="images/book4.jpg" alt="웹표준퍼블리싱바이블" /></a></li>
				</ul>
			</div>
		</div>
		<div id="b_control">
			<a href="#play" class="play"><img src="images/play.gif" alt="재생" /></a>
			<a href="#stop" class="stop"><img src="images/stop.gif" alt="멈춤" /></a>
		</div>
		<div id="b_bt">
			<a href="#left" class="left"><img src="images/left.gif" alt="이전 배너이미지" /></a>
			<a href="#right" class="right"><img src="images/right.gif" alt="다음 배너이미지" /></a>
		</div>
		<div id="list_num">
			<a href="#"><img src="images/1_off.gif" alt="1" /></a>
			<a href="#"><img src="images/2_off.gif" alt="2" /></a>
			<a href="#"><img src="images/3_off.gif" alt="3" /></a>
			<a href="#"><img src="images/4_off.gif" alt="4" /></a>
		</div>
	</div>
</body>
</html>
