<div id="result" style="display:none; margin-top:100px">
	<div class="text" style="display:none">
		<p><strong>* TEXT 결과 값</strong></p>
		<p class="description"></p>
	</div>
</div>
<script>

// 결과 확인이 필요한 부분만 해당 주석을 풀어주세요.

function resultText( target ) {
	var $result = $("#result");
	
	$result
		.show()
		.find(".text")
		.show();
	if( !target ) {
		$result.find(".description").text("값 없음.");
		if( target == 0 || target == '0' ) {
			if( target.length != 0 ) {
				$result.find(".description").text( target );
			} else {
				$result.find(".description").text("값 없음.");
			}
		}
	} else {
		$result.find(".description").text( target );
	}
}


// 1. no-option, jQuery변수명으로 함수 할당 가능. + 내부에서 $변수로 할당 가능. 외부는 jQuery 변수명으로 사용함.
