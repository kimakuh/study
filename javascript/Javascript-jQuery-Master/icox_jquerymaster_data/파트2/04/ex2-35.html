function resultText( target ) {
	var $result = $("#result");
	
	$result
		.show()
		.find(".text")
		.show();
	if( !target ) {
		$result.find(".text .description").text("값 없음.");
		if( target == 0 || target == '0' ) {
			if( target.length != 0 ) {
				$result.find(".text .description").text( target );
			} else {
				$result.find(".text .description").text("값 없음.");
			}
		}
	} else {
		$result.find(".description").text( target );
	}
}
