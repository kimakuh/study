// 결과 확인이 필요한 부분만 마크업 코드와 순서를 맞춰 해당 주석을 풀어주세요.

// Result : Text
function resultText( target ) {
	var	$result = $("#result");
	
		$result
			.show()
			.find(".text")
			.show();
		
	if( !target ) {
		$result
			.find(".text .description")
			.text("값 없음.");
	if( target.length != 0 ) {
		$result
			.find(".text .description")
			.text( target );
		}
	} else {
		$result
			.find(".text .description")
			.text( target );
	}
}
