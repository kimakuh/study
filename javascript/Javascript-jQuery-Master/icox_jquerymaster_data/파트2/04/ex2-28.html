<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Event ready method</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<!-- 실습 영역 -->
<script>
// 1. window.onload
window.onload = function() {
	// 작성 코드
};

// 2. document.ready_Full
$(document).ready(function() {
	// 작성 코드
});

// 3. document.ready
$(function() {
	// 작성 코드
});
</script>
<!-- //실습 영역 -->
</body>
</html>
