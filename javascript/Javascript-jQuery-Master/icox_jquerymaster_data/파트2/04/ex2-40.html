<div id="result" style="display:none; margin-top:100px">
	<div class="html" style="display:none">
		<p><strong>* HTML 결과 값</strong></p>
		<p class="description"></p>
	</div>
	<div class="text" style="display:none">
		<p><strong>* TEXT 결과 값</strong></p>
		<p class="description" style="background:#eee"></p>
	</div>
	<div class="boolean" style="display:none">
		<p><strong>* Boolean 결과 값</strong></p>
		<div class="true" style="color:#fff; background:blue">TRUE</div>
		<div class="false" style="color:#fff; background:red">FALSE</div>
	</div>
	<div class="result_html" style="display:none"></div>
</div>
<script>

// 결과 확인이 필요한 부분만 해당 주석을 풀어주세요.

function resultSelector( selector, lineColor ) {
	if( !lineColor ) lineColor = "red";
	selector.css({ outline : "3px solid " + lineColor });
}

function resultText( target ) {
	var $result = $("#result");
	
	$result
		.show()
		.find(".text")
		.show();
	if( !target ) {
		$result.find(".text .description").text("값 없음.");
		if( target == 0 || target == '0' ) {
			if( target.length != 0 ) {
				$result.find(".text .description").text( target );
			} else {
				$result.find(".text .description").text("값 없음.");
			}
		}
	} else {
		$result.find(".description").text( target );
	}
}

function resultHtml( target ) {
	var $result = $("#result");

	$result
		.show()
		.find(".html")
		.show();
	if( !target ) {
		$result.find(".description").text("값 없음.");
	} else {
		if( target.length != 0 ) {
			var message_html = $(".result_html").append( $(target).clone() ).html();
			$result.find(".html .description").empty().text( message_html );
		} else {
			$result.find(".html .description").text("값 없음.");
		}
	}
}

function resultBoolean( result ) {
	var $result = $("#result");
	
	$result
		.show()
		.find(".boolean")
		.show();
	if( result ) {
		$result.find(".boolean .false").hide();
	} else {
		$result.find(".boolean .true").hide();
	}
}
