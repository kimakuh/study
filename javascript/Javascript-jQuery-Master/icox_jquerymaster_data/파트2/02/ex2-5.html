<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>결과값표시기능 - Value</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

	<input type="text" value="value 값 테스트하기">

<div id="result" style="display:none; margin-top:100px">
	<div class="value" style="display:none">
		<p><strong>* Value 결과 값</strong></p>
		<p class="description" style="background:#eee"></p>
	</div>
</div>
<script>
// 함수 선언 : resultValue	
function resultValue( target ) {
	var $result = $("#result");
	
	$result
		.show()
		.find(".value")
		.show();
		
	if( !target ) {
		$result
			.find(".value .description")
			.text("값 없음.");
		if( target.length != 0 ) {
			$result
				.find(".value .description")
				.text( target );
		}
	} else {
		$result
			.find(".value .description")
			.text( target );
	}
}

// 함수 실행 : resultValue
resultValue( $("input").val() );
</script>
</body>
</html>
