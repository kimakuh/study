<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>
</head>
<body>
  <!-- html 과 JS의 만남 - <script> 태그 -->
  <!--
  웹브라우저에게 HTML의 코드로
  지금부터 자바스크립트가 실행됨을 알려주는 태그
  스크립트 태<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title></title>
    </head>
    <body>

    </body>
  </html>그 안에 자바스크립가 오도록 약속 되어있다.
  웹브라우저는 스크립트 태그 안쪽에 있는 코드를 자바스크립트로 해석
  -->
  <script type="text/javascript">
    document.write('hello world');
    document.write(1+1);
  </script>
  <!-- 위의 코드와 아래 코드의 차이점 -->
  <h1>html</h1>
  <p>1+1</p>

</body>
</html>
