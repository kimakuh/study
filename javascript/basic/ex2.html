<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!-- HTML과 JS의 만남 - 이벤트 -->
  <input type="button" value="hi" onclick="alert('hi')">
  <input type="text" onchange="alert('changed')">
  <input type="text" onkeydown="alert('key down')">
  <!-- 버튼을 클릭하면 onclick 안의 hi 라는 알림창이 뜬다
       위와 같이 웹 브라우저위에서 일어나는 일을 이벤트라고 한다.

 -->

</body>
</html>
