<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!-- HTML과 JS의 만남 - 이벤트 -->
  <input type="button" value="hi" onclick="alert('hi')">
  <input type="text" onchange="alert('changed')">
  <input type="text" onkeydown="alert('key down')">
  <!-- 버튼을 클릭하면 onclick 안의 hi 라는 알림창이 뜬다
       위와 같이 웹 브라우저위에서 일어나는 일을 이벤트라고 한다.
 -->


  <!-- [HTML과 JS의 만남 - 콘솔]
   콘솔창을 활용하면 테스트를 할 수 있다. -->
  <!-- [데이터 타입 - 문자열과 숫자]
   문자열(String) 과 숫자의 차이점 및 간단한사용 예 -->
  <!-- [변수와 대입 연산자]
    변수와 상수의 차이점
    변수의 사용
    예) var name = 'kimakuh';
 -->
 <!-- [웹브라우저 제어] -->
 <!-- css는 정적인 언어 -->

 <!--  [CSS 기초 : style 속성] -->
 
 <input type="button" value="hi" onclick="alert('hi')">
 <input type="text" onchange="alert('changed')">
 <input type="text" onkeydown="alert('key down')">

</body>
</html>
