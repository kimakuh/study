<html>

<head>
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div><!-- app end -->
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el:'#app',
        data : {
            message:'Greeting your majesty!'
        }
    });
</script>
</html>
