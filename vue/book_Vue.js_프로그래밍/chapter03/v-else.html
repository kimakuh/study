<html>

<head>
    <title>v-else</title>
</head>

<body>
    <div id="app">
        <!-- v-if : v-show 대신 사용할 수 있다.
        v-if가 지정된 엘리먼트는 DOM에 유지되지 않는다. -->
        <h1 v-if="!message">You must send a message for help!</h1>
        <h2 v-else>You have sent a message!</h2>
        <textarea v-model="message"></textarea>
        <button v-show="message">
            Send word to allies for help!
        </button>
        <pre>{{$data}}</pre>
    </div><!-- app end -->
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el:'#app',
        data : {
            message:'Our kimg is dead! Send help!'
        }
    });
</script>
</html>
